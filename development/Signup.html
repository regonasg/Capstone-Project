<!DOCTYPE html>
<html class="signup_back">

  <head>
    <title>Sign Up</title>
    <link rel = "stylesheet" type = "text/css" href="Global.css">

  </head>

  <body>

    <div class="row">
      <div class="form-container">
        <h2>Signup</h2>
        <form>
          <label for="uname">Username: </label>
          <input type="text" placeholder="Username*" name="username" required>
          <br/><br/>
          <label for="uname">Email: </label>
          <input type="text" placeholder="Email*" name="email" required>
          <br/><br/>
          <label for="uname">Student ID: </label>
          <input type="number" placeholder="Student ID*" name="studentid" required>
          <br/><br/>
          <label for="uname">PIN: </label>
          <input type="password" placeholder="PIN*" name="pin" required>
          <br/><br/>
          </form>
          <a href="login.html"><input type="submit" value="Sign Up"></input></a>
      </div>
    </div>

  </body>

</html>
